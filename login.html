
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم لغة الإشارة العربية - تسجيل الدخول</title>
    <meta name="description" content="تطبيق متقدم لترجمة النصوص العربية إلى لغة الإشارة مع إمكانية التحويل الصوتي" />
    
    <!-- Arabic Font Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'arabic': ['Noto Sans Arabic', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-arabic">
    <div class="min-h-screen bg-gradient-to-br from-blue-50 via-green-50 to-blue-100 flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-green-600 bg-clip-text text-transparent mb-2">
                    كاشف لغة الإشارة العربية
                </h1>
                <p class="text-gray-600">
                    مرحباً بك مرة أخرى
                </p>
            </div>

            <div class="bg-white/70 backdrop-blur-sm rounded-lg shadow-lg p-6 border border-blue-200">
                <div class="mb-6">
                    <h2 class="text-center text-xl font-semibold text-gray-800">
                        تسجيل الدخول
                    </h2>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="space-y-2">
                        <label for="email" class="text-right block text-sm font-medium text-gray-700">
                            البريد الإلكتروني
                        </label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="أدخل بريدك الإلكتروني"
                            class="w-full h-10 px-3 py-2 text-right border border-blue-300 rounded-md bg-white text-sm ring-offset-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                            dir="rtl"
                            required
                        />
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="text-right block text-sm font-medium text-gray-700">
                            كلمة المرور
                        </label>
                        <div class="relative">
                            <input
                                id="password"
                                name="password"
                                type="password"
                                placeholder="أدخل كلمة المرور"
                                class="w-full h-10 px-3 py-2 pr-10 text-right border border-blue-300 rounded-md bg-white text-sm ring-offset-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                                dir="rtl"
                                required
                            />
                            <button
                                type="button"
                                id="togglePassword"
                                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-700"
                            >
                                <svg id="eyeIcon" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <a href="#" class="text-blue-600 hover:underline">
                            نسيت كلمة المرور؟
                        </a>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2" />
                            <span class="text-gray-600">تذكرني</span>
                        </label>
                    </div>

                    <button
                        type="submit"
                        class="w-full h-10 px-4 py-2 bg-gradient-to-r from-blue-600 to-green-600 hover:from-blue-700 hover:to-green-700 text-white font-medium rounded-md transition-colors inline-flex items-center justify-center gap-2"
                    >
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        تسجيل الدخول
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        ليس لديك حساب؟{' '}
                        <a href="register.html" class="text-green-600 hover:underline font-medium">
                            إنشاء حساب جديد
                        </a>
                    </p>
                </div>

                <div class="mt-6 pt-6 border-t border-gray-200">
                    <a
                        href="index.html"
                        class="block text-center text-blue-600 hover:underline"
                    >
                        ← العودة إلى الصفحة الرئيسية
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            console.log('Login attempt:', formData);
            alert('تم تسجيل الدخول بنجاح!');
        });

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                `;
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        });
    </script>
</body>
</html>
